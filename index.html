<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Todo 2024</title>
</head>
<body>
    <!-- App Wrapper -->
	<main class="app">
		<section class="todo-title">
			<h2 class="title">
				My todo-list 
			</h2>
		</section>
		<!-- New Todo -->
		<section class="create-todo">
			<form id="new-todo-form">
				<input 
					type="text" 
					placeholder="Add your todo"
					name="content"
					id="content" 
                    required/>
                <p><input type="date" 
                          id="dateInput"
                          name="dateInput"
                          required/>
                </p>
				<h4>Pick a category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" checked /> 
						<span class="bubble business"></span>
						<div>Business</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
				</div>

				<input type="submit" value="Add todo" />
			</form>
		</section>
		<!-- End of New Todo -->

		<!-- Todo List -->
		<section class="todo-list">
			<h3>TODO LIST</h3>
			<div class="filters">
            <button class="filter" id="sortBtn">Sort by Date</button>
            <button class="filter" data-filter= "done" id="pendingBtn">Pending Todos</button>
            <button id="revertBtn">Revert</button>
			</div>
			<div class="list" id="todo-list"></div>
		</section>
		<!-- End of Todo List -->

	</main>
	<!-- End of App Wrapper -->

	<!-- JS Import -->
	<script src="./js/script.js"></script>
	<!-- End of JS Import -->
</body>
</html>
